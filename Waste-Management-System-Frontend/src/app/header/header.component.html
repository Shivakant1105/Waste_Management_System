<!--==========================
  Header
============================-->
<header id="header">
  <div class="container-fluid">
    <div id="logo" class="pull-left">
      <h1><a href="#intro" class="scrollto">WMS</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="#intro"><img src="img/logo.png" alt="" title="" /></a>-->
    </div>

    <nav id="nav-menu-container">
      <ul class="nav-menu">
        <li><a routerLink="/homepage">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#services">Services</a></li>
        <!-- <li><a href="#portfolio">Portfolio</a></li> -->
        <li><a href="#team">Team</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a routerLink="/login" *ngIf="!userIsAuthenticated">Log in</a></li>
        <li>
          <a routerLink="/signup" *ngIf="!userIsAuthenticated">Sign Up</a>
        </li>

        <!-- <li class="nav-item ">
          <a class="nav1" (click)="onLogout()" href="#">Logout</a>
        </li> -->

        <li *ngIf="userIsAuthenticated" class="menu-has-children">
          <a href="" routerLink="userType">
            <svg
              class="bi bi-person-circle"
              width="2.5em"
              height="2.5em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"
              />
              <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              <path
                fill-rule="evenodd"
                d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"
              />
            </svg>
          </a>
          <ul>
            <li><a href="#" [routerLink]="[getUserType()]">Home</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#" (click)="onLogout()">Log out</a></li>
          </ul>
        </li>

        <!-- <li class="menu-has-children"><a href="">Drop Down</a>
          <ul>
            <li><a href="#">Drop Down 1</a></li>
            <li><a href="#">Drop Down 3</a></li>
            <li><a href="#">Drop Down 4</a></li>
            <li><a href="#">Drop Down 5</a></li>
          </ul>
        </li> -->
      </ul>
    </nav>
    <!-- #nav-menu-container -->
  </div>
</header>
<!-- #header -->
